<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
 initial-scale=1.0"
    />
    <title>DoWhile - 2021</title>
    <!-- FONTS ******************** -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- FONTS ******************** -->
  </head>
  <body>
    <main>
      <div class="container">
        <!-- GERAL -->

        <div class="avatar">
          <!-- IMAGENS -->

          <span>
            <img src="images/build.svg" alt="selo" />
          </span>

          <img
            id="userImage"
            src="https://lorempixel.com/185/185/people/"
            alt="foto pessoal"
          />
        </div>

        <div class="text">
          <!-- TEXTOS-->

          <h1 id="userName">Isa Silva</h1>
          <a
            id="userLink"
            href="https://instagram.com/isabela_cafe"
            target="_blank"
          >
            <img id="subtitle" src="/images/github 2.svg" alt="icon github" />
            <span id="userLogin"> Isabela_caf√© </span>
          </a>

          <p id="userBio">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Modi qui
            velit natus reiciendis quidem ut quisquam, nulla
          </p>
        </div>

        <div class="links">
          <!-- LINKS-->
          <ul id="socialLinks">
            <li class="youtube">
              <a href="https://youtube.com/maykbrito" target="_blank">
                <img src="/images/youtube.svg" alt="youtube" />
              </a>
            </li>
            <li class="instagram">
              <a href="https://instagram.com/maykbrito" target="_blank">
                <img src="/images/instagram.svg" alt="instagram" />
              </a>
            </li>

            <li class="facebook">
              <a href="https://facebook.com/maykbrito" target="_blank">
                <img src="/images/facebook.svg" alt="facebook" />
              </a>
            </li>

            <li class="twitter">
              <a href="https://twitter.com/maykbrito" target="_blank">
                <img src="/images/twitter.svg" alt="twitter" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
